<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-level</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header></header>

    <main>
      <h4>Первый список (1-ый тег)</h4>

      <em><p>Первый список (2-ой тег)</p></em>

      <ul "type="square">
        <li style="color:red;"><h1>Первый список (3-ий тег)</h1></li>
        <li style="color:green;"><h3>Первый список (3-ий тег)</h3></li>
        <li style="color:blue;"><h6>Первый список (3-ий тег)</h6></li>
      </ul>

      <strong><p>Первый список (4-ый тег)</p></strong>

      <a href="https://a-level.com.ua/" target="black"
        >Первый список (5-ый тег)</a
      >

      <p>
        <img
          src="image/beautiful.jpeg"
          width="500"
          title="Второй список (1-ый тег)"
        />
      </p>

      <b>How are you?</b
      ><input
        type="text"
        size="18"
        maxlength="15"
        placeholder="Второй список (2-ой тег)"
      />

      <p>
        <input type="checkbox" title="Второй список (3-ий тег)" />Вы знаете
        English language?
      </p>

      <p>Второй список <br />(4-ий тег)</p>

      <a href="https://a-level.com.ua/" target="black"
        ><input type="submit" title="Второй список (5-ый тег)"
      /></a>
    </main>

    <footer></footer>
  </body>
</html>
